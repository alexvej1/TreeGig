<ion-side-menus>


    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button class="button-clear icon ion-arrow-left-c"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->
                <button menu-toggle="left" class="button button-icon icon ion-navicon ion-ios7-arrow-back"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!-- Toggle right side menu -->
                <button menu-toggle="right" class="button button-icon icon ion-gear-b"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>


    <ion-side-menu side="left">
        <header class="bar bar-header bar-balanced">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header" scroll="true">

            <ion-list ng-controller="MenuController">
                <ion-item nav-clear menu-close ng-click="goTo(item.text,item.link)" class="item item-icon-left"
                          ng-repeat="item in list">
                    <i ng-class="item.iconClass"></i>
                    {{item.text}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>


    <ion-side-menu side="right">
        <header class="bar bar-header bar-balanced">
            <h1 class="title">Menu</h1>
        </header>

        <ion-content class="has-header">
        </ion-content>
        <ion-list>
            <ion-item>home</ion-item>
            <ion-item nav-clear menu-close class="item item-icon-left" ui-sref="app.bookmars">
                <i class="icon ion-bookmark"></i>
                Bookmarks
            </ion-item>
        </ion-list>


    </ion-side-menu>


</ion-side-menus>
